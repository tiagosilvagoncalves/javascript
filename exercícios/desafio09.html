<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reajustar salário</title>
</head>
<body>
    <h1>Reajuste salarial</h1>
    <input type="button" value="Reajustar Salário" onclick="clicou()">
    <section id="resultado">
        <p>Clique no botão acima para iniciar.</p>
    </section>

    <script>
        function clicou() {
            let nome = prompt('Qual é o nome do funcionário?')
            let sal = Number(prompt(`Qual é o salário de ${nome}`))
            let porc = Number(prompt(`O salário de ${nome} vai ser reajustado em qual porcentagem?`))
            let aumento = sal * porc / 100
            let novoSal = sal + aumento
            let res = document.getElementById('resultado')
            res.innerHTML = `<h2>${nome} recebeu um aumento salarial!</h2>
                             <p>O salário atual era R$ ${sal.toFixed(2).replace('.', ',')}.</p>
                             <p>Com um aumento de ${porc}%, o salário vai aumentar R$ ${aumento.toFixed(2).replace('.', ',')} no próximo mês.
                            </p><p>E a partir daí, ${nome} vai passar a ganhar R$ ${novoSal.toFixed(2).replace('.', ',')}.<p>` 
        }
    </script>
</body>
</html>
