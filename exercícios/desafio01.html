<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagens</title>
</head>
<body>
    <h1>Desafio das Mensagens</h1>
    <input type="button" value="Botão 1" onclick="clicou('1')">
    <input type="button" value="Botão 2" onclick="clicou('2')">
    <input type="button" value="Botão 3" onclick="clicou('3')">

    <script>
        function clicou(n) {
            alert(`Você clicou no ${n}° botão!`)
        }
    </script>
</body>
</html>
