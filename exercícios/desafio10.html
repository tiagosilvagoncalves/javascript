<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fórmula de Bhaskara</title>
</head>
<body>
    <h1>Resolvendo Bhaskara</h1>
    <input type="button" value="Calular" onclick="clicou()">
    <section id="resultado">
    <p>Considerando uma equação no formato ax² + bx + c = 0, aperte<br>o botão acima para calcular o valor de delta.</p>
    </section>

    <script>
        function clicou() {
            let a = Number(prompt('Qual é o valor de a?'))
            let b = Number(prompt('Qual é o valor de b?'))
            let c = Number(prompt('Qual é o valor de c?'))
            let d = b ** 2 - 4 * a * c
            let res = document.getElementById('resultado')
            res.innerHTML = `<h2>Resolvendo Bhaskara</h2>
                             <p>A equação atual é <strong>${a}x² + ${b}x + ${c} = 0</p></strong>
                             <p>O cálculo realizado será <strong>delta = ${b}² - 4 . ${a} . ${c}</strong></p>
                             <p>O valor calculado foi delta = <strong>${d}</strong>`
        }
    </script>
</body>
</html>
