<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcula Troco</title>
</head>
<body>
    <h1>Calculando o Troco</h1>
    <input type="button" value="Comprar produto" onclick="clicou()">

    <script>
        function clicou() {
            let produto = prompt('Que produto você está comprando?')
            let preço = prompt(`Quanto custa ${produto} que você está comprando?`)
            let valor = prompt(`Qual foi o valor que você deu para pagar ${produto}?`)
            let troco = valor - preço
            alert(`Você comprou ${produto} que custou R$ ${preço},00.\nDeu R$ ${valor},00 em dinheiro e vai receber R$ ${troco},00 de troco.\nVolte Sempre!`)
        }
    </script>
</body>
</html>
