<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor R$ -> US$</title>
</head>
<body>
    <h1>Conversor R$ -> US$</h1>
    <input type="button" value="Converter" onclick="clicou()">
    <section id="resultado">
    <p>Clique no botão acima para iniciar.</p>
    </section>

    <script>
        let dolar = Number(prompt('Antes de mais nada. Quanto está a cotação do dólar agora?'))

        function clicou() {
            let real = Number(prompt('Quantos R$ você tem na carteira?'))
            let num = real / dolar
            let res = document.getElementById('resultado')
            res.innerHTML = `Você pode comprar ${num.toFixed(2)} dolares`
        }
    </script>
</body>
</html>
