<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antes e Depois</title>
</head>
<body>
    <h1>Antes e depois</h1>
    <input type="button" value="Antecessor e Sucessor" onclick="clicou()">

    <script>
        function clicou() {
            let num = Number(prompt('Digite um número inteiro qualquer'))
            let ant = num - 1
            let dep = num + 1
            alert(`Antes de ${num}, temos o número ${ant}.\nDepois de ${num}, temos o número ${dep}.`)
        }
    </script>
</body>
</html>
